site_name: SHModbus Documentation
site_description: Documentation for SHModbus - A Modbus communication library
site_author: PJD Solutions
site_url: https://pjdgsolutions.github.io/shmodbus-docs/

repo_name: pjdgsolutions/shmodbus-docs
repo_url: https://github.com/pjdgsolutions/shmodbus-docs

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

